<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lis채채 kysymys</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Lis채채 kysymys</h1>
	<div>
		<form th:object="${question}" th:action="@{savequestion}" action="#" method="post">
			<label for="title">Title</label>
			<input type="text" id="name" th:field="*{title}" />
			<label for="type">QuestionType</label>
			<select id="typelist" th:field="*{questiontype}">
				<option th:each="type : ${T(com.example.ohjelmistoprojekti1.domain.QuestionTypeEnum).values()}"
					th:value="${type}" th:text="${type}"></option>
			</select>
				
			<input type="submit" value="Save"/>
			
		</form>
	</div>
</body>
</html>
